<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Приветствие </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Добро пожаловать, {{ username }}!</h1>
    <h2>Сотрудники:</h2>
    <table class="table">
        <tr>
            <th>Имя</th>
            <th>Должность</th>
            <th>Email</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
